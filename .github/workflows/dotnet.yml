name: .NET

on:
  push:
    branches: [ main ]
    paths:
      - "server/GameOn/**"
  pull_request:
    branches: [ main ]
    paths:
      - "server/GameOn/**"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'information'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Restore dependencies
      working-directory: server/GameOn
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
      working-directory: server/GameOn
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: server/GameOn
    - name: Azure Container Registry Login
      uses: Azure/docker-login@v1
      with:
        username: gameonaue 
        password: $ACR_PASSWORD 
        login-server: https://gameonaue.azurecr.io
    - name: Azure Login
      uses: Azure/login@v1.1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: az acr build
      uses: Azure/cli@1.0.4
      with:
        inlineScript: 
          cd $GITHUB_WORKSPACE/server/GameOn
          az acr build --registry gameonaue -t gameontournaments:latest -t gameontournaments:run-$GITHUB_RUN_NUMBER $GITHUB_WORKSPACE/server/GameOn
    - name: kubectl rollout restart
      uses: Azure/cli@1.0.4
      with:
        inlineScript: 
          az aks get-credentials --name "gameon-aue-aks" --resource-group "gameon-rg"
          kubectl rollout restart deployment tournaments
    